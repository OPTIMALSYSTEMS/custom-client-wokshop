<div class="top">
  <yuv-quick-search #quickSearch [query]="query" (querySubmit)="onSubmit($event)"></yuv-quick-search>
  <app-uploader></app-uploader>
</div>

<as-split gutterSize="16">
  <as-split-area [size]="60">
    <yuv-search-result class="panel" [query]="query" (itemsSelected)="select($event)"></yuv-search-result>
  </as-split-area>
  <as-split-area [size]="40">
    <yuv-object-details class="panel" [objectId]="selectedID"></yuv-object-details>
  </as-split-area>
</as-split>
